<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube to MP3 Converter</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Background Elements -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="glass-card">
        <h1 class="title"><i class="fab fa-youtube text-danger me-2"></i>MP3 Converter</h1>
        <p class="text-center text-muted mb-4">Dán link Youtube vào đây để tải nhạc MP3 chất lượng cao (128kbps) miễn
            phí.</p>

        <form id="downloadForm">
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-secondary text-white"><i
                            class="fas fa-link"></i></span>
                    <input type="url" class="form-control" id="urlInput"
                        placeholder="https://www.youtube.com/watch?v=..." required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <span id="btnText">Tải xuống ngay <i class="fas fa-download ms-2"></i></span>
                <span id="btnLoader" class="spinner-border spinner-border-sm d-none" role="status"
                    aria-hidden="true"></span>
            </button>
        </form>

        <!-- Loading State outside button (optional or keep inside) -->
        <div id="statusMessage" class="text-center mt-3 text-warning"></div>

        <!-- Result Card -->
        <div id="resultCard" class="result-card">
            <img id="thumbImg" src="" alt="Thumbnail" class="result-img">
            <div class="result-body">
                <h5 id="videoTitle" class="card-title text-white mb-3">Tên bài hát sẽ hiện ở đây</h5>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge bg-secondary" id="videoDuration">04:20</span>
                    <a id="downloadLink" href="#" class="btn btn-success" download>
                        <i class="fas fa-file-audio me-2"></i>Lưu về máy
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="/static/js/main.js"></script>
</body>

</html>
